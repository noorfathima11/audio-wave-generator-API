<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sound Wave Generator</title>
</head>
<body>
  <h1>Sound Wave Generator</h1>
  <form method="POST">
    <p>
      <label> Select File Format</label>
      <select id="fileformat">
      <option>wav</option>
      <option>mp3</option>
      <option>ogg</option>
      <option>aac</option>
    </select>
    </p>
    <p>
      <label> Upload audio file </label>
      <input type="file" id="audio-file">
    </p>
  </form>


</body>
</html>
